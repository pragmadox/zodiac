<!DOCTYPE html>
<html>
	<head>
		<title>Zodiac</title>
		<link href="css/skeleton.css" rel="stylesheet" type="text/css">
		<link href="css/zodiac.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		
	</head>
	
	<body>
		<div id="container">
			<header>
				<h1>Learn the Chinese Zodiac</h1>
				<h2>Pay close attention to the sounds. There's a quiz later!</h2>
			</header>
			
			<div id="rightDiv">
				<img src="images/zodiac-animal-wheel.png" id="largeImage">
				<div id="feedback"></div>
			</div>
			<div id="leftDiv">
				<img id="chicken" class="animals">
				<img id="cow" class="animals">
				<img id="dog" class="animals">
				<img id="dragon" class="animals">
				<img id="goat" class="animals">
				<img id="horse" class="animals">
				<img id="monkey" class="animals">
				<img id="pig" class="animals">
				<img id="rabbit" class="animals">
				<img id="rat" class="animals">
				<img id="snake" class="animals">
				<img id="tiger" class="animals">
			</div>
			
			<footer>
				<button id="quiz">Quiz Me</button>
				<button id="repeat">Repeat</button>
			</footer>
				
		</div> <!-- end CONTAINER !-->
		
		<!-- Absolute Positioned div floating above speech balloon to hold the Chinese character !-->
		<div id="chinCharDiv">
			<img id="chinCharPic">
		</div>
			
		
		<script src="js/zodiac.js"></script>
		
	</body>
</html>
